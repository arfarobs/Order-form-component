<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Order summary card</title>
  </head>
  
  <body>
    <main>
      <img class="hero" src="images/illustration-hero.svg" alt="Girl listening to music"/>
      <div class="info">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <div class="price-container">
          <div class="price-left">
            <img src="images/icon-music.svg" alt="Musical note"/>
            <div class="price-info">
              <span class="plan">Annual Plan</span>
              <span class="price">$59.99/year</span>
            </div>
          </div>
          <a>Change</a>
        </div>
        <button class="submit-btn">Proceed to Payment</button>
        <button class="cancel-btn">Cancel Order</button>
      </div>
    </main>
  </body>
</html>
